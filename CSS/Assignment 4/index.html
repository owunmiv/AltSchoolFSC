<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wellness Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main-container">

        <div class="image-area">
            <img src="./Logo (5).png" alt="Wellness Logo">
            <div class="for-individuals">
                <h2>For Individuals</h2>
                <p>Start benefiting from the wellness experience. For companies looking to increase productivity and improve organizational wellness.</p>
            </div>
        </div>


        <div class="container">
            
            <div class="form-area">
                <h1>Create an Account</h1>
                <form>
                    <div class="input-group">
                        <input type="text" placeholder="First Name" required>
                        <input type="text" placeholder="Last Name" required>
                    </div>
                    <div class="input-group">
                        <select required>
                            <option value="" disabled selected>Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                        <input type="date" required>
                    </div>
                    <div class="input-group">
                        <input type="number" placeholder="Weight (KG)" required>
                        <input type="number" placeholder="Height (CM)" required>
                    </div>
                    <div class="input-group">
                        <select required>
                            <option value="" disabled selected>Select Activity Level</option>
                            <option value="sedentary">Sedentary</option>
                            <option value="light">Light</option>
                            <option value="moderate">Moderate</option>
                            <option value="active">Active</option>
                        </select>
                    </div>
                    <input type="password" placeholder="Password" required>
                    <button type="submit">Register</button>
                    <p class="terms">By clicking Register, you agree to our <a href="#">Terms of Use</a> and our <a href="#">Privacy Policy</a>.</p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
